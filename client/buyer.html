<!DOCTYPE html>
<html>
<head>
  <title>Buyer Dashboard</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>Buyer: Auction Leaderboard</h1>
  <ul id="bids"></ul>

  <script>
    const socket = io("http://localhost:4000");
    const lotId = 1; // watching lot 1
    socket.emit("join_lot", lotId);

    socket.on("new_bid", (bid) => {
      const li = document.createElement("li");
      li.textContent = `Supplier ${bid.supplier_id} bid: $${bid.amount}`;
      document.getElementById("bids").appendChild(li);
    });
  </script>
</body>
</html>
