<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Tendersmith</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-container {
      background: white;
      padding: 40px 50px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .brand-header {
      font-size: 28px;
      font-weight: 600;
      color: #0078d4;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #0078d4;
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.1);
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #0078d4;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #005ea0;
    }

    button:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }

    .success {
      color: green;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="brand-header">Tendersmith</div>
    <h1>Reset Password</h1>
    
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="New Password" required minlength="6">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6">
      <button type="submit" id="submitBtn">Reset Password</button>
    </form>
    
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
  </div>

  <script src="/config.js"></script>
  <script>
    const token = window.location.pathname.split("/").pop();

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorDiv = document.getElementById("error");
      const successDiv = document.getElementById("success");
      const submitBtn = document.getElementById("submitBtn");

      errorDiv.textContent = "";
      successDiv.textContent = "";

      if (newPassword !== confirmPassword) {
        errorDiv.textContent = "Passwords do not match.";
        return;
      }

      if (newPassword.length < 6) {
        errorDiv.textContent = "Password must be at least 6 characters.";
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Resetting...";

      try {
        const res = await fetch(`${window.apiBase}/reset-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password: newPassword }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorDiv.textContent = data.error || "Failed to reset password.";
          submitBtn.disabled = false;
          submitBtn.textContent = "Reset Password";
          return;
        }

        successDiv.textContent = "âœ… Password reset successfully!";
        setTimeout(() => {
          window.location.href = "/start.html";
        }, 2000);
      } catch (err) {
        console.error("Reset error:", err);
        errorDiv.textContent = "An error occurred. Please try again.";
        submitBtn.disabled = false;
        submitBtn.textContent = "Reset Password";
      }
    });
  </script>
</body>
</html>
