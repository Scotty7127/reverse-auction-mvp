<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RFQ Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/eventdetail.css">
  <script>
    window.requiredRoles = ["manager"];
  </script>
  <script src="/config.js"></script>
  <script src="/auth.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="manager.html" class="brand">Tendersmith</a>
      <ul class="nav-links">
        <li><a href="manager.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="organisations.html">Organisations</a></li>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="account.html">Account</a></li>
        <li><button id="messages-btn" class="nav-icon-btn">ðŸ’¬</button></li>
      </ul>
    </div>
  </nav>

  <div class="event-tabs">
    <div class="tab" data-tab="overview">Overview</div>
    <div class="tab" data-tab="lots">Lots</div>
    <div class="tab" data-tab="lines">All Line Items</div>
    <div class="tab" data-tab="members">Members</div>
    <div class="tab active" data-tab="docs">RFQ</div>
    <div class="tab" data-tab="pricing">Pricing</div>
  </div>

  <main class="event-detail-page">
    <div class="event-content">
      <section id="docs" class="tab-content active">
        <h2>RFQ Management</h2>
        <div class="rfq-card">
          <div class="card-header-custom">
            <h4 class="card-title">Information / Email Content</h4>
          </div>
          <div class="card-content">
            <textarea id="rfq-info" class="rfq-textarea" rows="6" placeholder="Write the email content that will be sent to bidders..."></textarea>
          </div>
        </div>
        
        <div class="rfq-card">
          <div class="card-header-custom">
            <h4 class="card-title">Schedule</h4>
          </div>
          <div class="card-content">
            <div class="form-grid">
              <div class="form-group">
                <label class="form-label">Publish Date & Time:</label>
                <input type="datetime-local" id="rfq-publish" class="form-input" />
              </div>
              <div class="form-group">
                <label class="form-label">Deadline for Responses:</label>
                <input type="datetime-local" id="rfq-deadline" class="form-input" />
              </div>
              <div class="form-group">
                <label class="form-label">Reminder Time:</label>
                <input type="datetime-local" id="rfq-reminder" class="form-input" />
                <small class="form-hint">Defaults to 1 day before deadline</small>
              </div>
            </div>
            <div class="rfq-actions">
              <button id="save-rfq-btn" class="btn-secondary">Save Draft</button>
              <button id="publish-rfq-btn" class="btn-primary">Publish Now</button>
            </div>
          </div>
        </div>
        <div id="rfq-status"></div>
      </section>
    </div>
  </main>

  <script>
    // Tab switching with navigation to other pages
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;
        const params = new URLSearchParams(window.location.search);
        const eventId = params.get("event_id");
        
        if (tabName === "pricing") {
          window.location.href = `auction.html?event_id=${eventId}`;
          return;
        }
        if (tabName === "docs") {
          // Already on docs page
          return;
        }
        // Navigate back to event.html with the appropriate tab
        window.location.href = `event.html?id=${eventId}&tab=${tabName}`;
      });
    });

    // Initialize RFQ management
    async function init() {
      const params = new URLSearchParams(window.location.search);
      const eventId = params.get('event_id');
      
      if (!eventId) {
        alert('No event ID provided');
        window.location.href = 'events.html';
        return;
      }

      // Load RFQ data if exists
      await loadRFQData(eventId);
      
      // Setup event handlers
      setupRFQHandlers(eventId);
    }

    async function loadRFQData(eventId) {
      try {
        // TODO: Fetch RFQ data from backend when API endpoint is available
        // const res = await authFetch(`/events/${eventId}/rfq`);
        // const rfq = await res.json();
        // Populate form fields with existing data
      } catch (err) {
        console.error('Error loading RFQ data:', err);
      }
    }

    function setupRFQHandlers(eventId) {
      // Save draft button
      document.getElementById('save-rfq-btn').addEventListener('click', async () => {
        const rfqData = {
          info: document.getElementById('rfq-info').value,
          publish_date: document.getElementById('rfq-publish').value,
          deadline: document.getElementById('rfq-deadline').value,
          reminder: document.getElementById('rfq-reminder').value
        };

        try {
          // TODO: Save RFQ draft to backend
          // await authFetch(`/events/${eventId}/rfq`, {
          //   method: 'POST',
          //   headers: { 'Content-Type': 'application/json' },
          //   body: JSON.stringify(rfqData)
          // });
          
          document.getElementById('rfq-status').innerHTML = 
            '<div class="alert alert-success">Draft saved successfully!</div>';
          
          setTimeout(() => {
            document.getElementById('rfq-status').innerHTML = '';
          }, 3000);
        } catch (err) {
          console.error('Error saving RFQ:', err);
          document.getElementById('rfq-status').innerHTML = 
            '<div class="alert alert-danger">Error saving draft.</div>';
        }
      });

      // Publish button
      document.getElementById('publish-rfq-btn').addEventListener('click', async () => {
        if (!confirm('Are you sure you want to publish this RFQ? Bidders will be notified.')) {
          return;
        }

        const rfqData = {
          info: document.getElementById('rfq-info').value,
          publish_date: document.getElementById('rfq-publish').value,
          deadline: document.getElementById('rfq-deadline').value,
          reminder: document.getElementById('rfq-reminder').value,
          published: true
        };

        try {
          // TODO: Publish RFQ to backend
          // await authFetch(`/events/${eventId}/rfq/publish`, {
          //   method: 'POST',
          //   headers: { 'Content-Type': 'application/json' },
          //   body: JSON.stringify(rfqData)
          // });
          
          document.getElementById('rfq-status').innerHTML = 
            '<div class="alert alert-success">RFQ published successfully! Bidders will be notified.</div>';
        } catch (err) {
          console.error('Error publishing RFQ:', err);
          document.getElementById('rfq-status').innerHTML = 
            '<div class="alert alert-danger">Error publishing RFQ.</div>';
        }
      });
    }

    init();
  </script>

  <footer>
    <p>Tendersmith Â© 2025</p>

  <script src="/socket.io/socket.io.js"></script>

  <script src="/messages.js"></script>

</body>
</html>
