<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Tendersmith</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px 50px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .brand-header {
      font-size: 28px;
      font-weight: 600;
      color: #0078d4;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #0078d4;
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.1);
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #0078d4;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #005ea0;
    }

    button:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }

    .footer a {
      color: #0078d4;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .help-section {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }

    .help-link {
      font-size: 12px;
      color: #0078d4;
      text-decoration: none;
      cursor: pointer;
    }

    .help-link:hover {
      text-decoration: underline;
    }

    .help-text {
      display: none;
      margin-top: 12px;
      padding: 12px;
      background: #f0f9ff;
      border: 1px solid #bfdbfe;
      border-radius: 4px;
      font-size: 13px;
      color: #1e40af;
      line-height: 1.5;
    }

    .help-text a {
      color: #0078d4;
      font-weight: 500;
      text-decoration: none;
    }

    .help-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="brand-header">Tendersmith</div>
    <h1 id="formTitle">Sign In</h1>
    
    <!-- Sign In Form -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="submitBtn">Sign In</button>
      <div style="text-align: center; margin-top: 16px;">
        <a href="#" id="forgotPasswordLink" style="font-size: 13px; color: #0078d4; text-decoration: none;">Forgot password?</a>
      </div>
    </form>

    <!-- Request Access Form (hidden by default) -->
    <form id="requestAccessForm" style="display: none;">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="text" id="company" placeholder="Company Name" required>
      <input type="email" id="requestEmail" placeholder="Email" required>
      <button type="submit" id="requestBtn">Request Access</button>
    </form>

    <!-- Forgot Password Form (hidden by default) -->
    <form id="forgotPasswordForm" style="display: none;">
      <input type="email" id="resetEmail" placeholder="Enter your email" required>
      <button type="submit" id="resetBtn">Send Reset Link</button>
    </form>

    <div id="error" class="error"></div>
    <div id="success" style="color: green; font-size: 13px; margin-top: 10px;"></div>

    <div class="footer">
      <span id="toggleText">Don't have an account?</span> <a href="#" id="toggleLink">Request access</a>
      
      <div class="help-section" id="helpSection" style="display: none;">
        <a href="#" class="help-link" id="helpLink">Account Problems? Get help</a>
        <div class="help-text" id="helpText">
          Can't access your account? Send us an email at <a href="mailto:support@tendersmith.com">support@tendersmith.com</a> and we'll get back to you.
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiBase = window.location.origin.includes("localhost")
      ? "http://localhost:4000"
      : window.location.origin;

    // Toggle between Sign In and Request Access forms
    const toggleLink = document.getElementById("toggleLink");
    const toggleText = document.getElementById("toggleText");
    const formTitle = document.getElementById("formTitle");
    const loginForm = document.getElementById("loginForm");
    const requestAccessForm = document.getElementById("requestAccessForm");
    const forgotPasswordForm = document.getElementById("forgotPasswordForm");
    const forgotPasswordLink = document.getElementById("forgotPasswordLink");
    const errorDiv = document.getElementById("error");
    const successDiv = document.getElementById("success");

    let currentMode = "login"; // "login", "request", or "forgot"

    // Show/hide forms based on mode
    function setMode(mode) {
      currentMode = mode;
      errorDiv.textContent = "";
      successDiv.textContent = "";
      
      loginForm.style.display = "none";
      requestAccessForm.style.display = "none";
      forgotPasswordForm.style.display = "none";
      
      // Show/hide help section only on forgot password screen
      const helpSection = document.getElementById("helpSection");
      helpSection.style.display = mode === "forgot" ? "block" : "none";
      
      if (mode === "login") {
        formTitle.textContent = "Sign In";
        loginForm.style.display = "block";
        toggleText.textContent = "Don't have an account?";
        toggleLink.textContent = "Request access";
      } else if (mode === "request") {
        formTitle.textContent = "Request Access";
        requestAccessForm.style.display = "block";
        toggleText.textContent = "Already have an account?";
        toggleLink.textContent = "Sign in";
      } else if (mode === "forgot") {
        formTitle.textContent = "Reset Password";
        forgotPasswordForm.style.display = "block";
        toggleText.textContent = "Remember your password?";
        toggleLink.textContent = "Sign in";
      }
    }

    toggleLink.addEventListener("click", (e) => {
      e.preventDefault();
      if (currentMode === "login") {
        setMode("request");
      } else {
        setMode("login");
      }
    });

    forgotPasswordLink.addEventListener("click", (e) => {
      e.preventDefault();
      setMode("forgot");
    });

    // Help link toggle
    const helpLink = document.getElementById("helpLink");
    const helpText = document.getElementById("helpText");
    
    helpLink.addEventListener("click", (e) => {
      e.preventDefault();
      if (helpText.style.display === "block") {
        helpText.style.display = "none";
      } else {
        helpText.style.display = "block";
      }
    });

    // Request Access Form Handler
    requestAccessForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fullName = document.getElementById("fullName").value.trim();
      const company = document.getElementById("company").value.trim();
      const requestEmail = document.getElementById("requestEmail").value.trim();
      const requestBtn = document.getElementById("requestBtn");
      
      errorDiv.textContent = "";
      successDiv.textContent = "";
      requestBtn.disabled = true;
      requestBtn.textContent = "Sending...";

      try {
        const res = await fetch(`${apiBase}/request-access`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fullName, company, email: requestEmail }),
        });

        if (!res.ok) {
          let errorMessage = "Request failed.";
          try {
            const data = await res.json();
            errorMessage = data.error || errorMessage;
          } catch (e) {
            // If response isn't JSON, use status text
            errorMessage = res.statusText || errorMessage;
          }
          errorDiv.textContent = errorMessage;
          requestBtn.disabled = false;
          requestBtn.textContent = "Request Access";
          return;
        }

        const data = await res.json();
        successDiv.textContent = "Account request successful! You will receive an email inviting you to create an account shortly.";
        requestAccessForm.reset();
        requestBtn.disabled = false;
        requestBtn.textContent = "Request Access";
      } catch (err) {
        console.error("Request error:", err);
        errorDiv.textContent = "An error occurred. Please try again.";
        requestBtn.disabled = false;
        requestBtn.textContent = "Request Access";
      }
    });

    // Forgot Password Form Handler
    forgotPasswordForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const resetEmail = document.getElementById("resetEmail").value.trim();
      const resetBtn = document.getElementById("resetBtn");
      
      errorDiv.textContent = "";
      successDiv.textContent = "";
      resetBtn.disabled = true;
      resetBtn.textContent = "Sending...";

      try {
        const res = await fetch(`${apiBase}/forgot-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: resetEmail }),
        });

        if (!res.ok) {
          let errorMessage = "Failed to send reset link.";
          try {
            const data = await res.json();
            errorMessage = data.error || errorMessage;
          } catch (e) {
            errorMessage = res.statusText || errorMessage;
          }
          errorDiv.textContent = errorMessage;
          resetBtn.disabled = false;
          resetBtn.textContent = "Send Reset Link";
          return;
        }

        const data = await res.json();
        successDiv.textContent = "Password reset link sent! Check your email.";
        forgotPasswordForm.reset();
        resetBtn.disabled = false;
        resetBtn.textContent = "Send Reset Link";
      } catch (err) {
        console.error("Reset error:", err);
        errorDiv.textContent = "An error occurred. Please try again.";
        resetBtn.disabled = false;
        resetBtn.textContent = "Send Reset Link";
      }
    });

    // Sign In Form Handler
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      const submitBtn = document.getElementById("submitBtn");
      errorDiv.textContent = "";
      submitBtn.disabled = true;
      submitBtn.textContent = "Signing In...";

      try {
        const res = await fetch(`${apiBase}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorDiv.textContent = data.error || "Login failed.";
          submitBtn.disabled = false;
          submitBtn.textContent = "Sign In";
          return;
        }

        if (!data.token) {
          errorDiv.textContent = "Login failed: no token received.";
          submitBtn.disabled = false;
          submitBtn.textContent = "Sign In";
          return;
        }

        // Clear old session first
        localStorage.removeItem("token");
        localStorage.removeItem("user");
        // Save token in localStorage for authenticated pages
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));

        // Redirect based on user role
        if (data.user.role === "manager") {
          window.location.href = "manager.html";
        } else if (data.user.role === "bidder") {
          window.location.href = "bidder.html";
        } else {
          errorDiv.textContent = "Invalid user role. Please contact support.";
          submitBtn.disabled = false;
          submitBtn.textContent = "Sign In";
        }
      } catch (err) {
        console.error("Login error:", err);
        errorDiv.textContent = "Something went wrong. Please try again.";
        submitBtn.disabled = false;
        submitBtn.textContent = "Sign In";
      }
    });
  </script>

</body>
</html>
