<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Account - Bidder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/account.css">
  <link rel="stylesheet" href="css/bidder.css">
  <script>
    // Only bidders can access this page
    window.requiredRoles = ["bidder"];
  </script>
  <script src="/config.js"></script>
  <script src="/auth.js"></script>
  
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="bidder.html" class="brand">Tendersmith</a>
      <ul class="nav-links">
        <li><a href="bidder.html">My Auctions</a></li>
        <li><a href="bidderaccount.html">Account</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>

  <main class="account-page">
    <div class="page-header text-center mb-4">
      <h2>Account Settings</h2>
      <p>Manage your bidder account and get support</p>
    </div>

    <div class="account-grid">
      <!-- Account Info Card -->
      <section class="account-info-card">
        <div class="card-header-custom">
          <h3 class="card-title">My Account</h3>
        </div>
        <div class="card-content">
          <div class="info-row">
            <span class="info-label">Name:</span>
            <span class="info-value" id="userName">Loading...</span>
          </div>
          <div class="info-row">
            <span class="info-label">Email:</span>
            <span class="info-value" id="userEmail">Loading...</span>
          </div>
          <div class="info-row">
            <span class="info-label">Role:</span>
            <span class="info-value" id="userRole">Loading...</span>
          </div>
          <div class="account-actions">
            <button class="btn-account-logout" id="logoutBtn">
              Logout
            </button>
          </div>
        </div>
      </section>

      <!-- Get Help Card -->
      <section class="invite-card">
        <div class="card-header-custom">
          <h3 class="card-title">Need Assistance?</h3>
        </div>
        <div class="card-content">
          <p style="color: var(--text-muted); font-size: 0.9375rem; margin-bottom: 20px;">
            Having trouble with the auction platform? Our support team is here to help you.
          </p>
          <button class="btn-invite-submit" id="getHelpBtn" style="width: 100%;">
            <span style="font-size: 1.125rem;">ðŸ’¬</span> Get Help
          </button>
          <p id="helpMessage" style="margin-top: 16px; text-align: center; font-size: 0.875rem; color: var(--text-muted);"></p>
        </div>
      </section>
    </div>
  </main>

  <footer style="text-align: center; color: #777; font-size: 14px; margin-top: 50px; padding-bottom: 20px;">
    <p>Tendersmith Â© 2025</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await authFetch(`/users/me`);
        if (!res.ok) {
          throw new Error("Unable to fetch user info");
        }
        const user = await res.json();
        document.getElementById("userName").textContent =
          (user.first_name || "") + " " + (user.last_name || "");
        document.getElementById("userEmail").textContent = user.email || "";
        document.getElementById("userRole").textContent =
          user.role ? user.role.charAt(0).toUpperCase() + user.role.slice(1) : "";
      } catch (err) {
        document.getElementById("userName").textContent = "Error loading user";
        document.getElementById("userEmail").textContent = "";
        document.getElementById("userRole").textContent = "";
      }
      
      // Logout button
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          window.location.href = "/start.html";
        });
      }

      // Get Help button (placeholder for future functionality)
      const getHelpBtn = document.getElementById("getHelpBtn");
      const helpMessage = document.getElementById("helpMessage");
      if (getHelpBtn) {
        getHelpBtn.addEventListener("click", () => {
          helpMessage.style.color = "var(--text-muted)";
          helpMessage.textContent = "stop pressing buttons this dont work yet.";
        });
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
