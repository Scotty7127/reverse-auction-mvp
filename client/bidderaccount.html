<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Account - Bidder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script>
    // Only bidders can access this page
    window.requiredRoles = ["bidder"];
  </script>
  <script src="/auth.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="bidder.html" class="brand">Tendersmith</a>
      <ul class="nav-links">
        <li><a href="bidder.html">My Auctions</a></li>
        <li><a href="bidderaccount.html">Account</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>

  <main class="content">
    <h1>My Account</h1>

    <section class="account-details">
      <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Role:</strong> <span id="userRole">Loading...</span></p>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await authFetch("http://localhost:4000/users/me");
        if (!res.ok) {
          throw new Error("Unable to fetch user info");
        }
        const user = await res.json();
        document.getElementById("userName").textContent =
          (user.first_name || "") + " " + (user.last_name || "");
        document.getElementById("userEmail").textContent = user.email || "";
        document.getElementById("userRole").textContent =
          user.role ? user.role.charAt(0).toUpperCase() + user.role.slice(1) : "";
      } catch (err) {
        document.getElementById("userName").textContent = "Error loading user";
        document.getElementById("userEmail").textContent = "";
        document.getElementById("userRole").textContent = "";
      }
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("token");
          window.location.href = "/start.html";
        });
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
