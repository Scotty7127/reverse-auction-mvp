<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bidder Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/bidder.css">
  <script src="/config.js"></script>
  <script src="/auth.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="bidder.html" class="brand">Tendersmith</a>
      <ul class="nav-links">
        <li><a href="bidder.html">My Auctions</a></li>
        <li><a href="bidderaccount.html">Account</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="manager-page">
    <section class="dashboard">
      <div class="page-header text-center mb-4">
        <h1>Bidder Dashboard</h1>
        <h2 id="welcome" class="welcome-text">Welcome to Your Auctions</h2>
      </div>

      <div class="dashboard-grid">
        <!-- Your Events -->
        <div class="upcoming-events-card">
          <div class="card-header-custom">
            <h3 class="card-title">Your Events</h3>
          </div>
          <div class="card-content">
            <div id="bidder-events-list">
              <p class="loading-text">Loading your events...</p>
            </div>
          </div>
        </div>

        <!-- Next Auction -->
        <div class="quick-actions-card">
          <div class="card-header-custom">
            <h4 class="card-title">Next Auction</h4>
          </div>
          <div class="card-content">
            <div id="next-auction">
              <p class="loading-text">Loading your next auction...</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Tendersmith Â© 2025</p>
  </footer>

  <script>
    async function loadBidderEvents() {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "start.html";
        return;
      }

      try {
        // Get user info securely from backend
        const meRes = await authFetch(`/users/me`);
        if (!meRes.ok) throw new Error('Failed to fetch user info');
        const me = await meRes.json();
        const userId = me.id;

        const res = await authFetch(`/bidders/${userId}/events`);
        const events = await res.json();

        const list = document.getElementById("bidder-events-list");
        const nextAuctionDiv = document.getElementById("next-auction");

        if (!events.length) {
          list.innerHTML = "<p class='text-muted'>You are not invited to any events yet.</p>";
          nextAuctionDiv.innerHTML = "<p class='text-muted'>No upcoming auctions.</p>";
          return;
        }

        // Sort by soonest auction
        events.sort((a, b) => new Date(a.auction_time) - new Date(b.auction_time));

        // List all events in professional card style
        list.innerHTML = "";
        events.forEach(evt => {
          const orgName = evt.organisation_name || 'Unnamed Organisation';
          const displayTitle = evt.title || orgName;
          
          const eventItem = document.createElement("div");
          eventItem.className = "event-mini-item";
          eventItem.onclick = () => window.location.href = `bid-screen.html?id=${evt.id}`;
          eventItem.innerHTML = `
            <p class="event-mini-title">${displayTitle}</p>
            <p class="event-mini-time">${new Date(evt.auction_time).toLocaleString()}</p>
          `;
          list.appendChild(eventItem);
        });

        // Highlight the soonest event in the sidebar
        const next = events[0];
        const nextOrgName = next.organisation_name || 'Unnamed Organisation';
        const nextDisplayTitle = next.title || nextOrgName;
        nextAuctionDiv.innerHTML = `
          <div style="text-align: center;">
            <p style="font-size: 0.9375rem; font-weight: 600; color: var(--text-dark); margin-bottom: 8px;">${nextDisplayTitle}</p>
            <p style="font-size: 0.8125rem; color: var(--text-muted); margin-bottom: 16px;">${new Date(next.auction_time).toLocaleString()}</p>
            <button class="btn-action-primary" onclick="window.location.href='bid-screen.html?id=${next.id}'">
              <span class="btn-icon">ðŸŽ¯</span> Join Auction
            </button>
          </div>
        `;
      } catch (err) {
        console.error("Error loading bidder events:", err);
        document.getElementById("bidder-events-list").innerHTML = "<p class='text-danger'>Error loading your events.</p>";
      }
    }

    loadBidderEvents();
    
    // === Logout handler ===
    document.getElementById("logout").addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "start.html";
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
