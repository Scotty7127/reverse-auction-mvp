<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organisations</title>
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    window.requiredRoles = ["manager"];
  </script>
  <script src="/config.js"></script>
  <script src="/auth.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="manager.html" class="brand">Tendersmith</a>
      <ul class="nav-links">
        <li><a href="manager.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="organisations.html">Organisations</a></li>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="account.html">Account</a></li>
        <li><button id="messages-btn" class="nav-icon-btn">💬</button></li>
      </ul>
    </div>
  </nav>
  <main>
    <h2>Manage Organisations</h2>
    <div class="actions">
      <button onclick="window.location.href='orgdetail.html'">➕ Add Organisation</button>
    </div>

    <table id="organisations-table" class="line-items-table">
      <thead>
        <tr>
          <th>Organisation Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Organisations will be dynamically loaded here -->
      </tbody>
    </table>

    <script>
      async function loadOrganisations() {
        const res = await authFetch('/organisations');
        const orgs = await res.json();
        const tbody = document.querySelector("#organisations-table tbody");
        tbody.innerHTML = "";

        orgs.forEach(org => {
          const tr = document.createElement("tr");

          const nameTd = document.createElement("td");
          nameTd.textContent = org.name;
          tr.appendChild(nameTd);

          const actionsTd = document.createElement("td");
          const editBtn = document.createElement("button");
          editBtn.textContent = "✏️";
          editBtn.onclick = () => window.location.href = `orgdetail.html?id=${org.id}`;
          actionsTd.appendChild(editBtn);
          tr.appendChild(actionsTd);

          tbody.appendChild(tr);
        });
      }

      loadOrganisations();
    </script>
  </main>
  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Enable messaging script -->
  <script src="/messages.js"></script>
  <!-- Bootstrap JS (for optional interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
