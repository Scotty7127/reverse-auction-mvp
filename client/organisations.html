<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organisations</title>
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/organisation.css">
  <script>
    window.requiredRoles = ["manager"];
  </script>
  <script src="/config.js"></script>
  <script src="/auth.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="manager.html" class="brand">Tendersmith</a>
      <ul class="nav-links">
        <li><a href="manager.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="organisations.html">Organisations</a></li>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="account.html">Account</a></li>
        <li><button id="messages-btn" class="nav-icon-btn">ðŸ’¬</button></li>
      </ul>
    </div>
  </nav>
  <main class="org-page">
    <div class="page-header-org text-center mb-4">
      <h2>Manage Organisations</h2>
      <p>Manage your clients, agencies, and suppliers.</p>
    </div>

    <section class="text-center mb-5">
      <button class="btn-add-org" onclick="window.location.href='orgdetail.html'">
        <span class="btn-icon">+</span> Add Organisation
      </button>
    </section>

    <ul class="nav nav-tabs" id="orgTabs" role="tablist">
      <li class="nav-item"><button class="nav-link active" id="clients-tab" data-bs-toggle="tab" data-bs-target="#clients" type="button" role="tab">Clients</button></li>
      <li class="nav-item"><button class="nav-link" id="agencies-tab" data-bs-toggle="tab" data-bs-target="#agencies" type="button" role="tab">Agencies</button></li>
      <li class="nav-item"><button class="nav-link" id="suppliers-tab" data-bs-toggle="tab" data-bs-target="#suppliers" type="button" role="tab">Suppliers</button></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="clients" role="tabpanel">
        <div class="table-container">
          <table id="clients-table" class="org-table">
            <thead>
              <tr>
                <th>Organisation Name</th>
                <th class="actions-col">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="tab-pane fade" id="agencies" role="tabpanel">
        <div class="table-container">
          <table id="agencies-table" class="org-table">
            <thead>
              <tr>
                <th>Organisation Name</th>
                <th class="actions-col">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="tab-pane fade" id="suppliers" role="tabpanel">
        <div class="table-container">
          <table id="suppliers-table" class="org-table">
            <thead>
              <tr>
                <th>Organisation Name</th>
                <th class="actions-col">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      async function loadOrganisationsByType(type, tableId) {
        const res = await authFetch(`/organisations?type=${type}`);
        const orgs = await res.json();
        const tbody = document.querySelector(`#${tableId} tbody`);
        tbody.innerHTML = "";
        
        if (orgs.length === 0) {
          const tr = document.createElement("tr");
          tr.className = "empty-row";
          const td = document.createElement("td");
          td.colSpan = 2;
          td.textContent = "No organisations found";
          tr.appendChild(td);
          tbody.appendChild(tr);
          return;
        }
        
        orgs.forEach(org => {
          const tr = document.createElement("tr");
          
          const nameTd = document.createElement("td");
          nameTd.textContent = org.name;
          tr.appendChild(nameTd);
          
          const actionsTd = document.createElement("td");
          actionsTd.className = "actions-cell";
          
          const editBtn = document.createElement("button");
          editBtn.className = "btn-action btn-edit";
          editBtn.setAttribute("aria-label", `Edit ${org.name}`);
          editBtn.innerHTML = '<span>Edit</span>';
          editBtn.onclick = () => window.location.href = `orgdetail.html?id=${org.id}`;
          actionsTd.appendChild(editBtn);
          
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "btn-action btn-delete";
          deleteBtn.setAttribute("aria-label", `Delete ${org.name}`);
          deleteBtn.innerHTML = '<span>Delete</span>';
          deleteBtn.onclick = async () => {
            if (confirm(`Delete organisation "${org.name}"?`)) {
              const res = await authFetch(`/organisations/${org.id}`, { method: 'DELETE' });
              if (res.ok) {
                loadOrganisationsByType(type, tableId);
              } else {
                alert("Failed to delete organisation.");
              }
            }
          };
          actionsTd.appendChild(deleteBtn);
          
          tr.appendChild(actionsTd);
          tbody.appendChild(tr);
        });
      }

      loadOrganisationsByType('client', 'clients-table');
      loadOrganisationsByType('agency', 'agencies-table');
      loadOrganisationsByType('supplier', 'suppliers-table');
    </script>
  </main>
  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Enable messaging script -->
  <script src="/messages.js"></script>
  <!-- Bootstrap JS (for optional interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
