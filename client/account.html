  <main>
    <section id="account-info">
      <h3>My Account</h3>
      <p><strong>Name:</strong> <span id="accountName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="accountEmail">Loading...</span></p>
      <button id="editAccountBtn">âœï¸ Edit Account</button>
      <button id="logoutBtn">ğŸšª Logout</button>
    </section>
    <hr>
    <section id="invite-section">
      <h3>Invite Users</h3>
      <form id="inviteForm">
        <label for="inviteEmail">User Email:</label>
        <input type="email" id="inviteEmail" placeholder="Enter email address" required>
        
        <label for="inviteRole">Role:</label>
        <select id="inviteRole">
          <option value="bidder">Bidder</option>
          <option value="manager">Manager</option>
        </select>

        <button type="submit">Send Invite</button>
      </form>
      <p id="inviteMessage" style="margin-top:10px;"></p>
    </section>
  </main>
<script>
  document.getElementById("inviteForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("inviteEmail").value;
    const role = document.getElementById("inviteRole").value;
    const message = document.getElementById("inviteMessage");
    message.textContent = "";

    try {
      const res = await authFetch("/invite", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, role }),
      });

      const data = await res.json();
      if (res.ok) {
        message.style.color = "green";
        message.textContent = data.message || "Invitation sent successfully!";
        document.getElementById("inviteForm").reset();
      } else {
        if (res.status === 400 && data.error && data.error.includes("active invitation")) {
          message.style.color = "orange";
          message.textContent = "âš ï¸ This user already has an active invitation. Please wait for it to expire or be accepted.";
        } else {
          message.style.color = "red";
          message.textContent = data.error || "Failed to send invitation.";
        }
      }
    } catch (err) {
      console.error("Error sending invite:", err);
      message.style.color = "red";
      message.textContent = "An error occurred. Please try again.";
    }
  });

// Fetch current user info
(async function loadAccount() {
  try {
    const res = await authFetch("/users/me");
    if (!res.ok) throw new Error("Unauthorized");
    const user = await res.json();
    document.getElementById("accountName").textContent =
      (user.first_name && user.last_name)
        ? `${user.first_name} ${user.last_name}`
        : user.first_name || user.last_name || "Unknown";
    document.getElementById("accountEmail").textContent = user.email || "Unknown";
  } catch (err) {
    console.error("Failed to load user info:", err);
    window.location.href = "/start.html";
  }
})();

// Logout button
document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.clear();
  window.location.href = "/start.html";
});

// Edit account button (placeholder for now)
document.getElementById("editAccountBtn").addEventListener("click", () => {

</script>
