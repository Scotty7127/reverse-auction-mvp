<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/account.css">
  <script>
    window.requiredRoles = ["manager"];
  </script>
  <script src="/config.js"></script>
  <script src="/auth.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="manager.html" class="brand">Tendersmith</a>
      <ul class="nav-links">
        <li><a href="manager.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="organisations.html">Organisations</a></li>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="account.html">Account</a></li>
        <li><button id="messages-btn" class="nav-icon-btn">💬</button></li>
      </ul>
    </div>
  </nav>
  <main class="account-page">
    <div class="page-header text-center mb-4">
      <h2>Account Settings</h2>
      <p>Manage your account and invite users</p>
    </div>

    <div class="account-grid">
      <!-- Account Info Card -->
      <section class="account-info-card">
        <div class="card-header-custom">
          <h3 class="card-title">My Account</h3>
        </div>
        <div class="card-content">
          <div class="info-row">
            <span class="info-label">Name:</span>
            <span class="info-value" id="accountName">Loading...</span>
          </div>
          <div class="info-row">
            <span class="info-label">Email:</span>
            <span class="info-value" id="accountEmail">Loading...</span>
          </div>
          <div class="account-actions">
            <button class="btn-account-edit" id="editAccountBtn">
              Edit Account
            </button>
            <button class="btn-account-logout" id="logoutBtn">
              Logout
            </button>
          </div>
        </div>
      </section>

      <!-- Invite Users Card -->
      <section class="invite-card">
        <div class="card-header-custom">
          <h3 class="card-title">Invite Users</h3>
        </div>
        <div class="card-content">
          <form id="inviteForm" class="invite-form">
            <div class="form-group">
              <label for="inviteEmail" class="form-label">User Email</label>
              <input type="email" id="inviteEmail" class="form-input" placeholder="Enter email address" required>
            </div>
            
            <div class="form-group">
              <label for="inviteRole" class="form-label">Role</label>
              <select id="inviteRole" class="form-select">
                <option value="bidder">Bidder</option>
                <option value="manager">Manager</option>
              </select>
            </div>

            <button type="submit" class="btn-invite-submit">
              Send Invite
            </button>
          </form>
          <div id="inviteMessage" class="invite-message"></div>
        </div>
      </section>
    </div>
  </main>
<script>
  document.getElementById("inviteForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("inviteEmail").value;
    const role = document.getElementById("inviteRole").value;
    const message = document.getElementById("inviteMessage");
    message.textContent = "";

    try {
      const res = await authFetch("/invite", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, role }),
      });

      const data = await res.json();
      if (res.ok) {
        message.style.color = "green";
        message.textContent = data.message || "Invitation sent successfully!";
        document.getElementById("inviteForm").reset();
      } else {
        if (res.status === 400 && data.error && data.error.includes("active invitation")) {
          message.style.color = "orange";
          message.textContent = "⚠️ This user already has an active invitation. Please wait for it to expire or be accepted.";
        } else {
          message.style.color = "red";
          message.textContent = data.error || "Failed to send invitation.";
        }
      }
    } catch (err) {
      console.error("Error sending invite:", err);
      message.style.color = "red";
      message.textContent = "An error occurred. Please try again.";
    }
  });

// Fetch current user info
(async function loadAccount() {
  try {
    const res = await authFetch("/users/me");
    if (!res.ok) throw new Error("Unauthorized");
    const user = await res.json();
    document.getElementById("accountName").textContent =
      (user.first_name && user.last_name)
        ? `${user.first_name} ${user.last_name}`
        : user.first_name || user.last_name || "Unknown";
    document.getElementById("accountEmail").textContent = user.email || "Unknown";
  } catch (err) {
    console.error("Failed to load user info:", err);
    window.location.href = "/start.html";
  }
})();

// Logout button
document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.clear();
  window.location.href = "/start.html";
});

// Edit account button (placeholder for now)
document.getElementById("editAccountBtn").addEventListener("click", () => {
  alert("Edit account functionality coming soon!");
});
</script>
<!-- Socket.IO client -->
<script src="/socket.io/socket.io.js"></script>
<!-- Enable messaging script -->
<script src="/messages.js"></script>
<!-- Bootstrap JS (for optional interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
