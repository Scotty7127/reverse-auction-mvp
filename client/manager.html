<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <!--required role -->
  <script>
  window.requiredRoles = ["manager"];
</script>
  <script src="/config.js"></script>
  <script src="/auth.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="manager.html" class="brand">Tendersmith</a>
      <ul class="nav-links">
        <li><a href="manager.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="organisations.html">Organisations</a></li>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="account.html">Account</a></li>
        <li><button id="messages-btn" class="nav-icon-btn">ðŸ’¬</button></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="manager-page">
    <section class="dashboard">
      <div class="page-header text-center mb-4">
        <h1>Manager Dashboard</h1>
        <h2 id="welcome" class="welcome-text">Welcome!</h2>
      </div>

      <div class="dashboard-grid">
        <!-- Upcoming Events -->
        <div class="upcoming-events-card">
          <div class="card-header-custom" style="display: flex; justify-content: space-between; align-items: center;">
            <h3 class="card-title">Your Upcoming Events</h3>
            <button class="btn-view-past" onclick="viewPastEvents()" style="
              padding: 8px 16px;
              font-size: 0.875rem;
              font-weight: 500;
              color: #2563eb;
              background: white;
              border: 1px solid #2563eb;
              border-radius: 6px;
              cursor: pointer;
              transition: all 0.2s ease;
            " onmouseover="this.style.background='#2563eb'; this.style.color='white';" onmouseout="this.style.background='white'; this.style.color='#2563eb';">
              View Past Events
            </button>
          </div>
          <div class="card-content">
            <div id="upcoming-events">
              <p class="loading-text">Loading your events...</p>
            </div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions-card">
          <div class="card-header-custom">
            <h4 class="card-title">Quick Actions</h4>
          </div>
          <div class="card-content">
            <button class="btn-action-primary" onclick="window.location.href='create-event.html'">
              <span class="btn-icon">+</span> Create Event
            </button>
            <button class="btn-action-secondary" onclick="window.location.href='account.html'">
              <span class="btn-icon">ðŸ‘¤</span> Invite User
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Tendersmith Â© 2025</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Enable messaging script -->
  <script src="/messages.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (user && (user.first_name || user.last_name)) {
      document.getElementById("welcome").textContent = `Welcome, ${user.first_name || ""} ${user.last_name || ""}`.trim() + "!";
    }
  </script>
  <script>
    function viewPastEvents() {
      // Navigate to events.html with a hash to indicate the past tab should be active
      window.location.href = 'events.html?tab=past';
    }

    async function loadUpcomingEvents() {
      try {
        const res = await authFetch('/events');
        const events = await res.json();
        const user = JSON.parse(localStorage.getItem("user"));
        const container = document.getElementById('upcoming-events');

        const now = new Date();
        
        const relevantEvents = events.filter(evt => {
          // Filter for events the user is involved in
          const isRelevant = evt.created_by === user.id ||
            (evt.members && evt.members.some(m => m.user_id === user.id));
          
          // Filter out past events (only show upcoming)
          const isPast = evt.auction_time && new Date(evt.auction_time) < now;
          
          return isRelevant && !isPast;
        });

        if (relevantEvents.length === 0) {
          container.innerHTML = '<p class="text-muted">No upcoming events found.</p>';
          return;
        }

        container.innerHTML = relevantEvents.map(evt => {
          const orgName = evt.organisation_name || 'Unnamed Organisation';
          const catName = evt.category_name || 'No Category';
          const displayTitle = `${orgName} - ${catName}`;
          
          return `
            <div class="event-mini-item" onclick="window.location.href='event.html?id=${evt.id}'">
              <p class="event-mini-title">${displayTitle}</p>
              <p class="event-mini-time">${evt.auction_time ? new Date(evt.auction_time).toLocaleString() : 'TBA'}</p>
            </div>
          `;
        }).join('');
      } catch (err) {
        console.error('Failed to load events:', err);
        document.getElementById('upcoming-events').innerHTML = '<p class="text-danger">Failed to load events.</p>';
      }
    }

    loadUpcomingEvents();
  </script>
</body>
</html>
