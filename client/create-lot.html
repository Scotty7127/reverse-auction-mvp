<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create or Edit Lot</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script>
    window.requiredRoles = ["manager"];
  </script>
  <script src="/config.js"></script>
  <script src="/auth.js"></script>
  <style>
    main {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #page-title {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.8rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="manager.html" class="brand">Tendersmith</a>
      <ul class="nav-links">
        <li><a href="manager.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="organisations.html">Organisations</a></li>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="account.html">Account</a></li>
        <li><button id="messages-btn" class="nav-icon-btn">ðŸ’¬</button></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1 id="page-title">Create Lot</h1>
    <form id="lot-form">
      <label for="lot-title">Lot Title:</label>
      <input type="text" id="lot-title" required />

      <label for="lot-description">Description:</label>
      <textarea id="lot-description" rows="3"></textarea>

      <!-- Auction date and time fields removed -->

      <button type="submit" id="submit-btn">Create Lot</button>
    </form>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const eventId = params.get('event_id');
    const lotId = params.get('lot_id');

    const titleEl = document.getElementById('lot-title');
    const descEl = document.getElementById('lot-description');
    const pageTitle = document.getElementById('page-title');
    const submitBtn = document.getElementById('submit-btn');

    if (!eventId) {
      alert('Missing event ID.');
      window.location.href = 'events.html';
    }

    async function loadLotDetails() {
      if (!lotId) return; // create mode

      pageTitle.textContent = 'Edit Lot';
      submitBtn.textContent = 'Save Changes';

      try {
        const res = await authFetch(`/lots/${lotId}`);
        if (!res.ok) {
          alert('Lot not found');
          window.location.href = `event.html?id=${eventId}`;
          return;
        }
        
        const lot = await res.json();
        titleEl.value = lot.title;
        descEl.value = lot.description || '';
      } catch (err) {
        console.error('Error loading lot:', err);
        alert('Error loading lot details');
      }
    }

    document.getElementById('lot-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = titleEl.value.trim();
      const description = descEl.value.trim();

      const method = lotId ? 'PUT' : 'POST';
      const url = lotId
        ? `/lots/${lotId}`
        : `/events/${eventId}/lots`;

      try {
        const res = await authFetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, description })
        });

        if (res.ok) {
          alert(lotId ? 'Lot updated successfully!' : 'Lot created successfully!');
          // Redirect to the lot detail page after save
          window.location.href = `lot.html?id=${lotId || (await res.json()).id}`;
        } else {
          const err = await res.json();
          alert('Error: ' + (err.error || 'Failed to save lot'));
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });

    loadLotDetails();
  </script>
  <footer>
    <p>Tendersmith Â© 2025</p>
  </footer>
  <!-- Bootstrap JS (for optional interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Enable messaging script -->
  <script src="/messages.js"></script>
</body>
</html>
