<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Line Items to Bidder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script>
    window.requiredRoles = ["manager"];
  </script>
  <script src="/config.js"></script>
  <script src="/auth.js"></script>
  <style>
    body {
      background-color: #f7f7f7;
    }
    .table-container {
      overflow-x: auto;
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
    }
    textarea {
      width: 100%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 8px;
      resize: vertical;
    }
    .assign-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="manager.html" class="brand">Tendersmith</a>
      <ul class="nav-links">
        <li><a href="manager.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="organisations.html">Organisations</a></li>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="account.html">Account</a></li>
        <li><button id="messages-btn" class="nav-icon-btn">üí¨</button></li>
      </ul>
        </a>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="assign-header">
      <h2>Assign Line Items to Bidder</h2>
      <button id="backBtn" class="btn btn-secondary">‚Üê Back to Members</button>
    </div>
    <p id="bidder-info" class="mt-2 text-muted">Loading bidder info...</p>

    <div class="mt-3">
      <label><strong>Paste YES/NO column (from spreadsheet):</strong></label><br>
      <textarea id="paste-area" rows="4" placeholder="Paste YES/NO values here (one per line)"></textarea><br>
      <button id="apply-paste" class="btn btn-sm btn-outline-primary mt-2">Apply to Table</button>
      <small class="text-muted d-block mt-1">Each YES/NO corresponds to a line item row in order.</small>
    </div>

    <div id="line-items-container" class="table-container mt-4">Loading line items...</div>

    <button id="save-assignments" class="btn btn-primary mt-3">üíæ Save Assignments</button>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const eventId = params.get("event_id");
    const userId = params.get("user_id");
    let lineItems = [];
    // Global variable for event currency symbol
    let eventCurrencySymbol = '¬£';

    // Load event currency symbol
    async function loadEventCurrency() {
      try {
        const res = await authFetch(`/events/${eventId}`);
        const event = await res.json();
        const currencyCode = (event.currency || '').toUpperCase();
        const currencySymbols = {
          GBP: '¬£', USD: '$', EUR: '‚Ç¨', CAD: '$', AUD: '$', NZD: '$',
          CHF: 'CHF', JPY: '¬•', CNY: '¬•', INR: '‚Çπ', SEK: 'kr',
          NOK: 'kr', DKK: 'kr', PLN: 'z≈Ç', ZAR: 'R'
        };
        eventCurrencySymbol = currencySymbols[currencyCode] || '¬£';
      } catch (err) {
        eventCurrencySymbol = '¬£';
      }
    }

    // Load bidder info and display name/email
    async function loadBidderInfo() {
      try {
        const res = await authFetch(`/users`);
        const users = await res.json();
        const bidder = users.find(u => u.id == userId);
        if (!bidder) {
          document.getElementById("bidder-info").innerText = "Bidder not found.";
          return;
        }
        document.getElementById("bidder-info").innerHTML = `
          <strong>${bidder.first_name || ""} ${bidder.last_name || ""}</strong> (${bidder.email})
        `;
      } catch (err) {
        console.error("Error loading bidder info:", err);
        document.getElementById("bidder-info").innerText = "Error loading bidder info.";
      }
    }

    // Load line items and show assigned checkboxes and prefill weighting and opening bid
    async function loadLineItems() {
      try {
        const res = await authFetch(`/events/${eventId}/bidders/${userId}/line-items`);
        lineItems = await res.json();

        if (!Array.isArray(lineItems) || lineItems.length === 0) {
          document.getElementById("line-items-container").innerHTML = "<p>No line items found for this event.</p>";
          return;
        }

        // Fetch supplier-settings for each line item and store in a map keyed by item id
        const supplierSettingsMap = {};
        await Promise.all(lineItems.map(async (item) => {
          try {
            const resSettings = await authFetch(`/events/${eventId}/line-items/${item.id}/supplier-settings`);
            const settingsList = await resSettings.json();
            const supplierSetting = settingsList.find(s => s.supplier_id == userId);
            if (supplierSetting) {
              supplierSettingsMap[item.id] = supplierSetting;
            }
          } catch (err) {
            console.warn(`Error loading supplier settings for line item ${item.id}:`, err);
          }
        }));

        let html = `
        <div style="overflow-x:auto;">
          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <th>Lot</th>
                <th>Item #</th>
                <th>Item Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Weighting (%)</th>
                <th>Opening Bid (${eventCurrencySymbol})</th>
                <th>Assigned (Yes/No)</th>
              </tr>
            </thead>
            <tbody>
        `;

        lineItems.forEach(item => {
          const weighting = supplierSettingsMap[item.id]?.weighting != null ? (supplierSettingsMap[item.id].weighting * 100) : '';
          const openingBid = supplierSettingsMap[item.id]?.opening_bid ?? '';
          html += `
            <tr>
              <td>${item.lot_title || '-'}</td>
              <td>${item.item_number || '-'}</td>
              <td>${item.item_name || '-'}</td>
              <td>${item.description || '-'}</td>
              <td>${item.quantity || '-'}</td>
              <td>
                <div class="input-group" style="max-width: 120px;">
                  <input type="number" step="0.01" class="form-control form-control-sm weighting-input" data-id="${item.id}" placeholder="100" value="${weighting}">
                  <span class="input-group-text">%</span>
                </div>
              </td>
              <td>
                <input type="number" step="0.01" class="form-control form-control-sm opening-bid-input" data-id="${item.id}" placeholder="0.00" style="width:100px;" value="${openingBid}">
              </td>
              <td style="text-align:center;">
                <input type="checkbox" class="assign-checkbox" data-id="${item.id}" ${item.assigned ? 'checked' : ''}>
              </td>
            </tr>
          `;
        });

        html += "</tbody></table></div>";
        document.getElementById("line-items-container").innerHTML = html;
      } catch (err) {
        console.error("Error loading line items:", err);
        document.getElementById("line-items-container").innerHTML = "<p>Error loading line items.</p>";
      }
    }

    // Save assignments and supplier settings
    async function saveAssignments() {
      const checkedIds = Array.from(document.querySelectorAll(".assign-checkbox:checked")).map(cb => parseInt(cb.dataset.id));
      try {
        await authFetch(`/events/${eventId}/bidders/${userId}/line-items`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ assignedItemIds: checkedIds })
        });

        // For each checked line item, send supplier-settings for weighting and opening bid
        for (const id of checkedIds) {
          const weightingInput = document.querySelector(`.weighting-input[data-id="${id}"]`);
          const openingBidInput = document.querySelector(`.opening-bid-input[data-id="${id}"]`);
          let weighting = weightingInput ? parseFloat(weightingInput.value) : null;
          const openingBid = openingBidInput ? parseFloat(openingBidInput.value) : null;

          if (weighting !== null && !isNaN(weighting)) {
            weighting = weighting / 100;
          }

          // Prepare body with weighting and opening bid; only send if values are numbers
          const bodyData = {};
          if (!isNaN(weighting) && weighting !== null) bodyData.weighting = weighting;
          if (!isNaN(openingBid) && openingBid !== null) bodyData.opening_bid = openingBid;

          try {
            await authFetch(`/events/${eventId}/line-items/${id}/supplier-settings`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                supplier_id: userId,
                ...bodyData
              })
            });
          } catch (err) {
            console.error(`Error saving supplier settings for line item ${id}:`, err);
          }
        }

        alert("‚úÖ Assignments saved successfully.");
        window.location.href = `event.html?id=${eventId}&tab=members`;
      } catch (err) {
        console.error("Error saving assignments:", err);
        alert("‚ùå Failed to save assignments.");
      }
    }

    // Paste YES/NO handler
    document.getElementById("apply-paste").addEventListener("click", () => {
      const text = document.getElementById("paste-area").value.trim();
      if (!text) {
        alert("Please paste some YES/NO values first.");
        return;
      }

      const lines = text
        .split(/\r?\n/)
        .map(line => line.trim().toLowerCase())
        .filter(line => line.length > 0);

      const checkboxes = Array.from(document.querySelectorAll(".assign-checkbox"));
      if (lines.length > checkboxes.length) {
        alert(`You pasted ${lines.length} values but there are only ${checkboxes.length} line items.`);
      }

      checkboxes.forEach((cb, index) => {
        const value = lines[index];
        if (!value) return;
        if (["yes", "true", "y", "1"].includes(value)) cb.checked = true;
        if (["no", "false", "n", "0"].includes(value)) cb.checked = false;
      });

      alert("‚úÖ YES/NO values applied.");
    });

    // Optional: auto-apply on paste
    document.getElementById("paste-area").addEventListener("paste", e => {
      setTimeout(() => document.getElementById("apply-paste").click(), 50);
    });

    // Back button
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = `event.html?id=${eventId}&tab=members`;
    });
    // Save assignments button
    document.getElementById("save-assignments").addEventListener("click", saveAssignments);

    // Initialize
    (async () => {
      await loadBidderInfo();
      await loadEventCurrency();
      await loadLineItems();
    })();

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
