<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Line Items to Bidder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    window.requiredRoles = ["manager"];
  </script>
  <script src="/config.js"></script>
  <script src="/auth.js"></script>
  <style>
    body {
      background-color: #f7f7f7;
    }
    .table-container {
      overflow-x: auto;
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
    }
    textarea {
      width: 100%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 8px;
      resize: vertical;
    }
    .assign-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="manager.html" class="brand">Tendersmith</a>
      <ul class="nav-links">
        <li><a href="events.html">Events</a></li>
        <li><a href="organisations.html">Organisations</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="assign-header">
      <h2>Assign Line Items to Bidder</h2>
      <button id="backBtn" class="btn btn-secondary">‚Üê Back to Members</button>
    </div>
    <p id="bidder-info" class="mt-2 text-muted">Loading bidder info...</p>

    <div class="mt-3">
      <label><strong>Paste YES/NO column (from spreadsheet):</strong></label><br>
      <textarea id="paste-area" rows="4" placeholder="Paste YES/NO values here (one per line)"></textarea><br>
      <button id="apply-paste" class="btn btn-sm btn-outline-primary mt-2">Apply to Table</button>
      <small class="text-muted d-block mt-1">Each YES/NO corresponds to a line item row in order.</small>
    </div>

    <div id="line-items-container" class="table-container mt-4">Loading line items...</div>

    <button id="save-assignments" class="btn btn-primary mt-3">üíæ Save Assignments</button>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const eventId = params.get("event_id");
    const userId = params.get("user_id");
    let lineItems = [];

    // Load bidder info and display name/email
    async function loadBidderInfo() {
      try {
        const res = await authFetch(`/users`);
        const users = await res.json();
        const bidder = users.find(u => u.id == userId);
        if (!bidder) {
          document.getElementById("bidder-info").innerText = "Bidder not found.";
          return;
        }
        document.getElementById("bidder-info").innerHTML = `
          <strong>${bidder.first_name || ""} ${bidder.last_name || ""}</strong> (${bidder.email})
        `;
      } catch (err) {
        console.error("Error loading bidder info:", err);
        document.getElementById("bidder-info").innerText = "Error loading bidder info.";
      }
    }

    // Load line items and show assigned checkboxes
    async function loadLineItems() {
      try {
        const res = await authFetch(`/events/${eventId}/bidders/${userId}/line-items`);
        lineItems = await res.json();

        if (!Array.isArray(lineItems) || lineItems.length === 0) {
          document.getElementById("line-items-container").innerHTML = "<p>No line items found for this event.</p>";
          return;
        }

        let html = `
        <div style="overflow-x:auto;">
          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <th>Lot</th>
                <th>Item #</th>
                <th>Item Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Assigned (Yes/No)</th>
              </tr>
            </thead>
            <tbody>
        `;

        lineItems.forEach(item => {
          html += `
            <tr>
              <td>${item.lot_title || '-'}</td>
              <td>${item.item_number || '-'}</td>
              <td>${item.item_name || '-'}</td>
              <td>${item.description || '-'}</td>
              <td>${item.quantity || '-'}</td>
              <td style="text-align:center;">
                <input type="checkbox" class="assign-checkbox" data-id="${item.id}" ${item.assigned ? 'checked' : ''}>
              </td>
            </tr>
          `;
        });

        html += "</tbody></table></div>";
        document.getElementById("line-items-container").innerHTML = html;
      } catch (err) {
        console.error("Error loading line items:", err);
        document.getElementById("line-items-container").innerHTML = "<p>Error loading line items.</p>";
      }
    }

    // Save assignments
    async function saveAssignments() {
      const checkedIds = Array.from(document.querySelectorAll(".assign-checkbox:checked")).map(cb => parseInt(cb.dataset.id));
      try {
        await authFetch(`/events/${eventId}/bidders/${userId}/line-items`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ assignedItemIds: checkedIds })
        });
        alert("‚úÖ Assignments saved successfully.");
        window.location.href = `event.html?id=${eventId}&tab=members`;
      } catch (err) {
        console.error("Error saving assignments:", err);
        alert("‚ùå Failed to save assignments.");
      }
    }

    // Paste YES/NO handler
    document.getElementById("apply-paste").addEventListener("click", () => {
      const text = document.getElementById("paste-area").value.trim();
      if (!text) {
        alert("Please paste some YES/NO values first.");
        return;
      }

      const lines = text
        .split(/\r?\n/)
        .map(line => line.trim().toLowerCase())
        .filter(line => line.length > 0);

      const checkboxes = Array.from(document.querySelectorAll(".assign-checkbox"));
      if (lines.length > checkboxes.length) {
        alert(`You pasted ${lines.length} values but there are only ${checkboxes.length} line items.`);
      }

      checkboxes.forEach((cb, index) => {
        const value = lines[index];
        if (!value) return;
        if (["yes", "true", "y", "1"].includes(value)) cb.checked = true;
        if (["no", "false", "n", "0"].includes(value)) cb.checked = false;
      });

      alert("‚úÖ YES/NO values applied.");
    });

    // Optional: auto-apply on paste
    document.getElementById("paste-area").addEventListener("paste", e => {
      setTimeout(() => document.getElementById("apply-paste").click(), 50);
    });

    // Back button
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = `event.html?id=${eventId}&tab=members`;
    });
    // Save assignments button
    document.getElementById("save-assignments").addEventListener("click", saveAssignments);

    // Initialize
    (async () => {
      await loadBidderInfo();
      await loadLineItems();
    })();

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
