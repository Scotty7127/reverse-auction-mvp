<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Line Items to Bidder</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">
  <script>
    window.requiredRoles = ["manager"];
  </script>
  <script src="/config.js"></script>
  <script src="/auth.js"></script>
  <style>
    :root {
      --accent: #2563eb;
      --text-dark: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --hover: #f8fafc;
    }

    .assign-page {
      max-width: 1400px;
      margin: 0 auto;
      padding: 32px 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      color: var(--text-dark);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .page-header h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-dark);
      margin: 0;
      letter-spacing: -0.025em;
    }

    .bidder-info-card {
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px 20px;
      margin-bottom: 24px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    .paste-card {
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      display: none;
    }

    .paste-card.show {
      display: block;
    }

    .paste-card label {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 12px;
      display: block;
    }

    .paste-card textarea {
      width: 100%;
      border-radius: 6px;
      border: 1px solid var(--border);
      padding: 12px;
      resize: vertical;
      font-family: monospace;
      font-size: 0.875rem;
      transition: border-color 0.2s ease;
    }

    .paste-card textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .paste-hint {
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-top: 8px;
    }

    .table-card {
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 24px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    .table-card-header {
      background: #f8fafc;
      border-bottom: 1px solid var(--border);
      padding: 16px 20px;
    }

    .table-card-header h3 {
      font-size: 1.0625rem;
      font-weight: 600;
      color: var(--text-dark);
      margin: 0;
      letter-spacing: -0.01em;
    }

    .table-card-body {
      padding: 20px;
      overflow-x: auto;
    }

    .table {
      margin: 0;
    }

    .table thead th {
      background-color: #f8fafc;
      border-bottom: 2px solid var(--border);
      color: var(--text-dark);
      font-weight: 600;
      font-size: 0.875rem;
      padding: 12px;
    }

    .table tbody td {
      padding: 12px;
      vertical-align: middle;
      border-bottom: 1px solid var(--border);
      color: var(--text-dark);
    }

    .table tbody tr:hover {
      background-color: var(--hover);
    }

    .btn-back {
      background-color: #ffffff;
      border: 1px solid var(--border);
      color: var(--text-dark);
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.9375rem;
      transition: all 0.2s ease;
    }

    .btn-back:hover {
      background-color: #f8fafc;
      border-color: var(--text-muted);
      color: var(--text-dark);
    }

    .btn-apply {
      background-color: var(--accent);
      border: none;
      color: #ffffff;
      padding: 8px 20px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.9375rem;
      transition: all 0.2s ease;
    }

    .btn-apply:hover {
      background-color: #1d4ed8;
      transform: translateY(-1px);
    }

    .btn-save {
      background-color: var(--accent);
      border: none;
      color: #ffffff;
      padding: 12px 32px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s ease;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }

    .btn-save:hover {
      background-color: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .btn-toggle-paste {
      background-color: #ffffff;
      border: 1px solid var(--border);
      color: var(--text-dark);
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.9375rem;
      transition: all 0.2s ease;
      margin-bottom: 16px;
    }

    .btn-toggle-paste:hover {
      background-color: #f8fafc;
      border-color: var(--accent);
      color: var(--accent);
    }

    .loading-text {
      color: var(--text-muted);
      font-style: italic;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="manager.html" class="brand">Tendersmith</a>
      <ul class="nav-links">
        <li><a href="manager.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="organisations.html">Organisations</a></li>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="account.html">Account</a></li>
        <li><button id="messages-btn" class="nav-icon-btn">üí¨</button></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="assign-page">
    <div class="page-header">
      <h2>Assign Line Items to Bidder</h2>
      <button id="backBtn" class="btn-back">‚Üê Back to Members</button>
    </div>

    <!-- Bidder Information Card -->
    <div class="bidder-info-card">
      <p id="bidder-info" class="loading-text" style="margin: 0;">Loading bidder info...</p>
    </div>

    <!-- Toggle Paste Button -->
    <button id="toggle-paste-btn" class="btn-toggle-paste">üìã Paste Assignments</button>

    <!-- Paste YES/NO Card (Hidden by default) -->
    <div class="paste-card" id="paste-card">
      <label>Paste YES/NO column (from spreadsheet):</label>
      <textarea id="paste-area" rows="4" placeholder="Paste YES/NO values here (one per line)"></textarea>
      <div style="margin-top: 12px;">
        <button id="apply-paste" class="btn-apply">Apply to Table</button>
      </div>
      <p class="paste-hint">Each YES/NO corresponds to a line item row in order.</p>
    </div>

    <!-- Line Items Table Card -->
    <div class="table-card">
      <div class="table-card-header">
        <h3>Line Items</h3>
      </div>
      <div class="table-card-body">
        <div id="line-items-container" class="loading-text">Loading line items...</div>
      </div>
    </div>

    <!-- Save Button -->
    <div style="text-align: center;">
      <button id="save-assignments" class="btn-save">üíæ Save Assignments</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Tendersmith ¬© 2025</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const eventId = params.get("event_id");
    const userId = params.get("user_id");
    let lineItems = [];
    // Global variable for event currency symbol
    let eventCurrencySymbol = '¬£';

    // Load event currency symbol
    async function loadEventCurrency() {
      try {
        const res = await authFetch(`/events/${eventId}`);
        const event = await res.json();
        const currencyCode = (event.currency || '').toUpperCase();
        const currencySymbols = {
          GBP: '¬£', USD: '$', EUR: '‚Ç¨', CAD: '$', AUD: '$', NZD: '$',
          CHF: 'CHF', JPY: '¬•', CNY: '¬•', INR: '‚Çπ', SEK: 'kr',
          NOK: 'kr', DKK: 'kr', PLN: 'z≈Ç', ZAR: 'R'
        };
        eventCurrencySymbol = currencySymbols[currencyCode] || '¬£';
      } catch (err) {
        eventCurrencySymbol = '¬£';
      }
    }

    // Load bidder info and display name/email
    async function loadBidderInfo() {
      try {
        const res = await authFetch(`/users`);
        const users = await res.json();
        const bidder = users.find(u => u.id == userId);
        if (!bidder) {
          document.getElementById("bidder-info").innerText = "Bidder not found.";
          return;
        }
        document.getElementById("bidder-info").innerHTML = `
          <strong>${bidder.first_name || ""} ${bidder.last_name || ""}</strong> (${bidder.email})
        `;
      } catch (err) {
        console.error("Error loading bidder info:", err);
        document.getElementById("bidder-info").innerText = "Error loading bidder info.";
      }
    }

    // Load line items and show assigned checkboxes and prefill weighting and opening bid
    async function loadLineItems() {
      try {
        const res = await authFetch(`/events/${eventId}/bidders/${userId}/line-items`);
        lineItems = await res.json();

        if (!Array.isArray(lineItems) || lineItems.length === 0) {
          document.getElementById("line-items-container").innerHTML = "<p>No line items found for this event.</p>";
          return;
        }

        // Fetch supplier-settings for each line item and store in a map keyed by item id
        const supplierSettingsMap = {};
        await Promise.all(lineItems.map(async (item) => {
          try {
            const resSettings = await authFetch(`/events/${eventId}/line-items/${item.id}/supplier-settings`);
            const settingsList = await resSettings.json();
            const supplierSetting = settingsList.find(s => s.supplier_id == userId);
            if (supplierSetting) {
              supplierSettingsMap[item.id] = supplierSetting;
            }
          } catch (err) {
            console.warn(`Error loading supplier settings for line item ${item.id}:`, err);
          }
        }));

        let html = `
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Lot</th>
                <th>Item #</th>
                <th>Item Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Weighting (%)</th>
                <th>Opening Bid (${eventCurrencySymbol})</th>
                <th style="text-align: center;">Assigned</th>
              </tr>
            </thead>
            <tbody>
        `;

        lineItems.forEach(item => {
          const weighting = supplierSettingsMap[item.id]?.weighting != null ? (supplierSettingsMap[item.id].weighting * 100) : '';
          const openingBid = supplierSettingsMap[item.id]?.opening_bid ?? '';
          html += `
            <tr>
              <td>${item.lot_title || '-'}</td>
              <td>${item.item_number || '-'}</td>
              <td>${item.item_name || '-'}</td>
              <td>${item.description || '-'}</td>
              <td>${item.quantity || '-'}</td>
              <td>
                <div class="input-group" style="max-width: 140px;">
                  <input type="number" step="0.01" class="form-control form-control-sm weighting-input" data-id="${item.id}" placeholder="100" value="${weighting}">
                  <span class="input-group-text">%</span>
                </div>
              </td>
              <td>
                <input type="number" step="0.01" class="form-control form-control-sm opening-bid-input" data-id="${item.id}" placeholder="0.00" style="width:120px;" value="${openingBid}">
              </td>
              <td style="text-align:center;">
                <input type="checkbox" class="form-check-input assign-checkbox" data-id="${item.id}" ${item.assigned ? 'checked' : ''} style="cursor: pointer;">
              </td>
            </tr>
          `;
        });

        html += "</tbody></table>";
        document.getElementById("line-items-container").innerHTML = html;
      } catch (err) {
        console.error("Error loading line items:", err);
        document.getElementById("line-items-container").innerHTML = "<p>Error loading line items.</p>";
      }
    }

    // Save assignments and supplier settings
    async function saveAssignments() {
      const checkedIds = Array.from(document.querySelectorAll(".assign-checkbox:checked")).map(cb => parseInt(cb.dataset.id));
      try {
        await authFetch(`/events/${eventId}/bidders/${userId}/line-items`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ assignedItemIds: checkedIds })
        });

        // For each checked line item, send supplier-settings for weighting and opening bid
        for (const id of checkedIds) {
          const weightingInput = document.querySelector(`.weighting-input[data-id="${id}"]`);
          const openingBidInput = document.querySelector(`.opening-bid-input[data-id="${id}"]`);
          let weighting = weightingInput ? parseFloat(weightingInput.value) : null;
          const openingBid = openingBidInput ? parseFloat(openingBidInput.value) : null;

          if (weighting !== null && !isNaN(weighting)) {
            weighting = weighting / 100;
          }

          // Prepare body with weighting and opening bid; only send if values are numbers
          const bodyData = {};
          if (!isNaN(weighting) && weighting !== null) bodyData.weighting = weighting;
          if (!isNaN(openingBid) && openingBid !== null) bodyData.opening_bid = openingBid;

          try {
            await authFetch(`/events/${eventId}/line-items/${id}/supplier-settings`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                supplier_id: userId,
                ...bodyData
              })
            });
          } catch (err) {
            console.error(`Error saving supplier settings for line item ${id}:`, err);
          }
        }

        alert("‚úÖ Assignments saved successfully.");
        window.location.href = `event.html?id=${eventId}&tab=members`;
      } catch (err) {
        console.error("Error saving assignments:", err);
        alert("‚ùå Failed to save assignments.");
      }
    }

    // Paste YES/NO handler
    document.getElementById("apply-paste").addEventListener("click", () => {
      const text = document.getElementById("paste-area").value.trim();
      if (!text) {
        alert("Please paste some YES/NO values first.");
        return;
      }

      const lines = text
        .split(/\r?\n/)
        .map(line => line.trim().toLowerCase())
        .filter(line => line.length > 0);

      const checkboxes = Array.from(document.querySelectorAll(".assign-checkbox"));
      if (lines.length > checkboxes.length) {
        alert(`You pasted ${lines.length} values but there are only ${checkboxes.length} line items.`);
      }

      checkboxes.forEach((cb, index) => {
        const value = lines[index];
        if (!value) return;
        if (["yes", "true", "y", "1"].includes(value)) cb.checked = true;
        if (["no", "false", "n", "0"].includes(value)) cb.checked = false;
      });

      alert("‚úÖ YES/NO values applied.");
    });

    // Optional: auto-apply on paste
    document.getElementById("paste-area").addEventListener("paste", e => {
      setTimeout(() => document.getElementById("apply-paste").click(), 50);
    });

    // Toggle paste section
    document.getElementById("toggle-paste-btn").addEventListener("click", () => {
      const pasteCard = document.getElementById("paste-card");
      pasteCard.classList.toggle("show");
    });

    // Back button
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = `event.html?id=${eventId}&tab=members`;
    });
    // Save assignments button
    document.getElementById("save-assignments").addEventListener("click", saveAssignments);

    // Initialize
    (async () => {
      await loadBidderInfo();
      await loadEventCurrency();
      await loadLineItems();
    })();

  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Enable messaging script -->
  <script src="/messages.js"></script>
</body>
</html>
