<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit RFQ Response - Reverse Auction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bidder.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <style>
    .response-form-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
    }
    .rfq-instructions {
      background: #f8f9fa;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      border-left: 4px solid #0d6efd;
    }
    .rfq-instructions h4 {
      margin-top: 0;
      color: #333;
    }
    .rfq-content {
      line-height: 1.8;
      color: #495057;
    }
    .response-section {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid #dee2e6;
      margin-bottom: 1.5rem;
    }
    .response-section h5 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #333;
    }
    .attachment-upload {
      margin-top: 1rem;
    }
    .attachment-list {
      margin-top: 1rem;
    }
    .attachment-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      background: #f8f9fa;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .attachment-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .status-alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
    .status-alert.pending {
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
    }
    .status-alert.approved {
      background: #d4edda;
      border: 1px solid #28a745;
      color: #155724;
    }
    .status-alert.rejected {
      background: #f8d7da;
      border: 1px solid #dc3545;
      color: #721c24;
    }
    .task-checklist {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .task-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 6px;
      border-left: 3px solid #dee2e6;
    }
    .task-item.completed {
      border-left-color: #28a745;
      opacity: 0.7;
    }
    .task-item {
      transition: opacity 0.3s ease;
    }
    .task-checkbox {
      flex: 1;
      display: flex;
      gap: 0.75rem;
    }
    .task-checkbox input[type="checkbox"] {
      margin-top: 0.25rem;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .task-checkbox label {
      cursor: pointer;
      margin: 0;
      flex: 1;
    }
    .task-checkbox label strong {
      display: block;
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="bidder.html" class="brand">Tendersmith</a>
      <ul class="nav-links">
        <li><a href="bidder.html">My Auctions</a></li>
        <li><a href="bidderaccount.html">Account</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </div>
  </nav>

  <main class="response-form-container">
    <h2 id="event-name">Loading...</h2>
    <p class="text-muted" id="event-description"></p>

    <div id="status-container"></div>

    <div class="rfq-instructions">
      <h4>RFQ Instructions</h4>
      <div id="rfq-content" class="rfq-content">
        <p class="text-muted">Loading instructions...</p>
      </div>
      <div id="rfq-schedule" class="mt-3"></div>
      <div id="rfq-attachments" class="mt-3"></div>
    </div>

    <div class="response-section">
      <h5>Your Tasks</h5>
      
      <div class="task-checklist">
        <div class="task-item" id="task-1">
          <div class="task-checkbox">
            <input type="checkbox" id="check-1" disabled>
            <label for="check-1">
              <strong>1. Download and Review Documents</strong>
              <p class="text-muted small mb-0">Download at least one RFQ document to proceed</p>
            </label>
          </div>
        </div>

        <div class="task-item" id="task-2">
          <div class="task-checkbox">
            <input type="checkbox" id="check-2" disabled>
            <label for="check-2">
              <strong>2. Ask Questions</strong>
              <p class="text-muted small mb-0" id="task-2-description">Use the messaging system to clarify any requirements (optional)</p>
            </label>
          </div>
          <button class="btn btn-sm btn-outline-primary ms-auto" id="open-messages-btn" disabled onclick="document.getElementById('messages-btn').click()">
            ðŸ’¬ Open Messages
          </button>
        </div>

        <div class="task-item" id="task-3">
          <div class="task-checkbox">
            <input type="checkbox" id="check-3" disabled>
            <label for="check-3">
              <strong>3. Submit RFQ Response</strong>
              <p class="text-muted small mb-0" id="task-3-description">Upload your completed documents</p>
            </label>
          </div>
        </div>

        <div id="rfq-response-area" style="display: none;" class="mt-3 ms-4">
          <div class="attachment-upload">
            <label for="file-upload" class="btn btn-primary">
              ðŸ“Ž Upload Response Documents
            </label>
            <input 
              type="file" 
              id="file-upload" 
              multiple 
              style="display: none;"
            >
            <p class="text-muted small mt-2 mb-0">
              Accepted: PDF, Word, Excel, Images, Zip (Max 50MB per file)
            </p>
          </div>

          <div id="attachment-list" class="attachment-list"></div>

          <div class="d-flex gap-2 mt-3">
            <button id="submit-btn" class="btn btn-success">âœ“ Complete Task</button>
            <button id="cancel-task3-btn" class="btn btn-outline-secondary">Cancel</button>
          </div>
        </div>

        <div class="task-item" id="task-4">
          <div class="task-checkbox">
            <input type="checkbox" id="check-4" disabled>
            <label for="check-4">
              <strong>4. Complete Bidder Agreement</strong>
              <p class="text-muted small mb-0">Review and sign the bidder agreement to participate</p>
            </label>
          </div>
          <button class="btn btn-sm btn-outline-primary ms-auto" id="view-agreement-btn" disabled onclick="window.location.href='bidderaccount.html'">
            View Agreement
          </button>
        </div>
      </div>

      <div class="d-flex gap-2 mt-4">
        <a href="bidder.html" class="btn btn-outline-secondary">Back to Dashboard</a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="messages.js"></script>
  <script>
    let eventId, responseId = null;
    let attachments = [];

    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      eventId = urlParams.get("eventId");
      
      if (!eventId) {
        alert("No event ID provided.");
        window.location.href = "bidder.html";
        return;
      }

      await loadEventData();
      await loadRFQInstructions();
      await loadExistingResponse();
      loadTaskState();
      setupEventListeners();
    }

    async function loadEventData() {
      try {
        const token = localStorage.getItem("token");
        const res = await fetch(`${apiBase}/events/${eventId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (res.ok) {
          const event = await res.json();
          document.getElementById("event-name").textContent = event.event_name;
          document.getElementById("event-description").textContent = event.description || "";
        }
      } catch (err) {
        console.error("Error loading event:", err);
      }
    }

    async function loadRFQInstructions() {
      try {
        const token = localStorage.getItem("token");
        const res = await fetch(`${apiBase}/events/${eventId}/rfq`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (res.ok) {
          const rfq = await res.json();
          const contentDiv = document.getElementById("rfq-content");
          
          if (rfq.rich_text_content) {
            contentDiv.innerHTML = rfq.rich_text_content;
          } else {
            contentDiv.innerHTML = '<p class="text-muted">No instructions available yet.</p>';
          }

          // Update task 2 description with clarification deadline
          const task2Description = document.getElementById("task-2-description");
          if (rfq.clarification_deadline) {
            const deadlineDate = new Date(rfq.clarification_deadline);
            const dateStr = deadlineDate.toLocaleDateString();
            const timeStr = deadlineDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const timezone = deadlineDate.toLocaleTimeString('en-us', { timeZoneName: 'short' }).split(' ').pop();
            task2Description.innerHTML = `Submit all questions by <strong>${dateStr} at ${timeStr} ${timezone}</strong>`;
          }

          // Update task 3 description with response deadline
          const task3Description = document.getElementById("task-3-description");
          if (rfq.deadline_time) {
            const deadlineDate = new Date(rfq.deadline_time);
            const dateStr = deadlineDate.toLocaleDateString();
            const timeStr = deadlineDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const timezone = deadlineDate.toLocaleTimeString('en-us', { timeZoneName: 'short' }).split(' ').pop();
            task3Description.innerHTML = `Upload your completed documents by <strong>${dateStr} at ${timeStr} ${timezone}</strong>`;
          }

          // Show schedule
          const scheduleDiv = document.getElementById("rfq-schedule");
          let scheduleHTML = '';
          if (rfq.deadline_time) {
            const deadDate = new Date(rfq.deadline_time);
            const dateStr = deadDate.toLocaleDateString();
            const timeStr = deadDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const timezone = deadDate.toLocaleTimeString('en-us', { timeZoneName: 'short' }).split(' ').pop();
            scheduleHTML += `<p><strong>Response Deadline:</strong> ${dateStr} at ${timeStr} ${timezone}</p>`;
          }
          scheduleDiv.innerHTML = scheduleHTML;

          // Load RFQ attachments
          await loadRFQAttachments();
        }
      } catch (err) {
        console.error("Error loading RFQ:", err);
      }
    }

    async function loadRFQAttachments() {
      try {
        const token = localStorage.getItem("token");
        const res = await fetch(`${apiBase}/events/${eventId}/rfq/attachments`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (res.ok) {
          const attachments = await res.json();
          const container = document.getElementById("rfq-attachments");
          
          if (attachments.length > 0) {
            container.innerHTML = '<h6>Documents:</h6>' + attachments.map(att => `
              <div class="attachment-item">
                <span>${att.original_filename}</span>
                <button class="btn btn-sm btn-outline-primary" onclick="downloadRFQAttachment(${att.id}, '${att.original_filename.replace(/'/g, "\\'")}')">Download</button>
              </div>
            `).join('');
          }
        }
      } catch (err) {
        console.error("Error loading RFQ attachments:", err);
      }
    }

    async function downloadRFQAttachment(attachmentId, filename) {
      try {
        const token = localStorage.getItem("token");
        const res = await fetch(`${apiBase}/events/${eventId}/rfq/attachments/${attachmentId}/download`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (res.ok) {
          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);
          
          // Mark task 1 as complete on first download
          if (!document.getElementById("check-1").checked) {
            document.getElementById("check-1").checked = true;
            updateTaskCompletion(1, true);
            enableNextTask(1);
          }
        } else {
          alert("Error downloading file");
        }
      } catch (err) {
        console.error("Error downloading:", err);
        alert("Error downloading file");
      }
    }

    async function loadExistingResponse() {
      try {
        const token = localStorage.getItem("token");
        const userId = jwtDecode(token).userId;
        
        // Try to get existing response
        const res = await fetch(`${apiBase}/events/${eventId}/responses`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (res.ok) {
          const responses = await res.json();
          const myResponse = responses.find(r => r.user_id == userId);
          
          if (myResponse) {
            responseId = myResponse.id;
            document.getElementById("response-text").value = myResponse.response_text || '';
            
            // Show status
            showStatus(myResponse.status, myResponse.review_notes);
            
            // Load attachments
            await loadResponseAttachments();
          }
        }
      } catch (err) {
        console.error("Error loading existing response:", err);
      }
    }

    function showStatus(status, notes) {
      const container = document.getElementById("status-container");
      let html = '';
      
      if (status === 'pending') {
        html = `
          <div class="status-alert pending">
            <strong>Status: Pending Review</strong>
            <p class="mb-0">Your response has been submitted and is awaiting manager review.</p>
          </div>
        `;
      } else if (status === 'approved') {
        html = `
          <div class="status-alert approved">
            <strong>Status: Approved âœ“</strong>
            <p class="mb-0">Your response has been approved! You can now participate in bidding.</p>
            ${notes ? `<p class="mt-2 mb-0"><em>Notes: ${notes}</em></p>` : ''}
          </div>
        `;
      } else if (status === 'rejected') {
        html = `
          <div class="status-alert rejected">
            <strong>Status: Rejected</strong>
            <p class="mb-0">Your response was not approved. Please review the feedback and resubmit.</p>
            ${notes ? `<p class="mt-2 mb-0"><em>Reason: ${notes}</em></p>` : ''}
          </div>
        `;
      }
      
      container.innerHTML = html;
    }

    async function loadResponseAttachments() {
      if (!responseId) return;
      
      try {
        const token = localStorage.getItem("token");
        const res = await fetch(`${apiBase}/events/${eventId}/responses/${responseId}/attachments`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (res.ok) {
          attachments = await res.json();
          displayAttachments();
        }
      } catch (err) {
        console.error("Error loading attachments:", err);
      }
    }

    function displayAttachments() {
      const container = document.getElementById("attachment-list");
      
      if (attachments.length === 0) {
        container.innerHTML = '';
        return;
      }

      container.innerHTML = attachments.map(att => `
        <div class="attachment-item">
          <div class="attachment-info">
            <span>ðŸ“„</span>
            <span>${att.original_filename}</span>
            <span class="text-muted small">(${formatFileSize(att.file_size)})</span>
          </div>
          <button class="btn btn-sm btn-danger" onclick="deleteAttachment(${att.id})">Delete</button>
        </div>
      `).join('');
    }

    async function uploadFile(file) {
      // Create response if it doesn't exist
      if (!responseId) {
        try {
          const token = localStorage.getItem("token");
          const res = await fetch(`${apiBase}/events/${eventId}/responses`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ response_text: "Document upload in progress" })
          });

          if (res.ok) {
            const data = await res.json();
            responseId = data.id;
          } else {
            alert("Error creating response");
            return;
          }
        } catch (err) {
          console.error("Error creating response:", err);
          alert("Error creating response");
          return;
        }
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const token = localStorage.getItem("token");
        const res = await fetch(`${apiBase}/events/${eventId}/responses/${responseId}/attachments`, {
          method: "POST",
          headers: { Authorization: `Bearer ${token}` },
          body: formData
        });

        if (res.ok) {
          await loadResponseAttachments();
        } else {
          alert("Error uploading file");
        }
      } catch (err) {
        console.error("Error uploading:", err);
        alert("Error uploading file");
      }
    }

    async function deleteAttachment(attachmentId) {
      if (!confirm("Delete this attachment?")) return;

      try {
        const token = localStorage.getItem("token");
        const res = await fetch(`${apiBase}/events/${eventId}/responses/${responseId}/attachments/${attachmentId}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` }
        });

        if (res.ok) {
          await loadResponseAttachments();
        } else {
          alert("Error deleting attachment");
        }
      } catch (err) {
        console.error("Error deleting:", err);
        alert("Error deleting attachment");
      }
    }

    function setupEventListeners() {
      // Task 2 - Can be checked/unchecked manually (optional task)
      document.getElementById("check-2").addEventListener("change", (e) => {
        if (e.target.checked) {
          updateTaskCompletion(2, true);
          enableNextTask(2);
        } else {
          updateTaskCompletion(2, false);
          // Don't disable next tasks if they're already done
        }
      });

      // Task 3 - Disabled, only completed via upload and "Complete Task" button
      // No manual interaction needed

      // Cancel task 3
      document.getElementById("cancel-task3-btn").addEventListener("click", () => {
        document.getElementById("rfq-response-area").style.display = "none";
      });

      // Task 4 - Mark as checked when clicked
      document.getElementById("check-4").addEventListener("change", (e) => {
        updateTaskCompletion(4, e.target.checked);
      });

      document.getElementById("file-upload").addEventListener("change", (e) => {
        const files = Array.from(e.target.files);
        files.forEach(file => uploadFile(file));
        e.target.value = ''; // Reset input
      });

      document.getElementById("submit-btn").addEventListener("click", () => {
        completeTask3();
      });
    }

    async function completeTask3() {
      // Check if at least one file is uploaded
      if (attachments.length === 0) {
        alert("Please upload at least one document before completing this task.");
        return;
      }

      if (confirm("Mark this task as complete? Your uploaded documents will be submitted.")) {
        try {
          // Mark response as submitted in the database
          const token = localStorage.getItem("token");
          const res = await fetch(`${apiBase}/events/${eventId}/responses`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ response_text: "Documents uploaded" })
          });

          if (res.ok) {
            const data = await res.json();
            responseId = data.id;
            
            // Mark task 3 as complete
            document.getElementById("check-3").checked = true;
            document.getElementById("rfq-response-area").style.display = "none";
            updateTaskCompletion(3, true);
            enableNextTask(3);
            
            alert("Task completed successfully! Your documents have been submitted.");
            await loadExistingResponse();
          } else {
            alert("Error completing task");
          }
        } catch (err) {
          console.error("Error:", err);
          alert("Error completing task");
        }
      }
    }

    function enableNextTask(completedTaskNum) {
      // Enable the next task in sequence
      if (completedTaskNum === 1) {
        // Enable task 2
        document.getElementById("check-2").disabled = false;
        document.getElementById("open-messages-btn").disabled = false;
        document.getElementById("task-2").style.opacity = "1";
      } else if (completedTaskNum === 2) {
        // Enable task 3 and show upload area
        document.getElementById("check-3").disabled = false;
        document.getElementById("task-3").style.opacity = "1";
        document.getElementById("rfq-response-area").style.display = "block";
      } else if (completedTaskNum === 3) {
        // Enable task 4
        document.getElementById("check-4").disabled = false;
        document.getElementById("view-agreement-btn").disabled = false;
        document.getElementById("task-4").style.opacity = "1";
      }
    }

    function updateTaskCompletion(taskNum, isCompleted) {
      const taskItem = document.getElementById(`task-${taskNum}`);
      if (isCompleted) {
        taskItem.classList.add('completed');
      } else {
        taskItem.classList.remove('completed');
      }
      
      // Save task state to localStorage
      const taskState = {
        task1: document.getElementById("check-1").checked,
        task2: document.getElementById("check-2").checked,
        task3: document.getElementById("check-3").checked,
        task4: document.getElementById("check-4").checked
      };
      localStorage.setItem(`tasks_event_${eventId}`, JSON.stringify(taskState));
    }

    function loadTaskState() {
      const savedState = localStorage.getItem(`tasks_event_${eventId}`);
      if (savedState) {
        const taskState = JSON.parse(savedState);
        
        // Restore task 1
        if (taskState.task1) {
          document.getElementById("check-1").checked = true;
          updateTaskCompletion(1, true);
          enableNextTask(1);
        }
        
        // Restore task 2
        if (taskState.task2) {
          document.getElementById("check-2").checked = true;
          updateTaskCompletion(2, true);
          if (taskState.task1) enableNextTask(2);
        }
        
        // Restore task 3
        if (taskState.task3) {
          document.getElementById("check-3").checked = true;
          updateTaskCompletion(3, true);
          if (taskState.task2 || taskState.task1) enableNextTask(3);
        } else if (taskState.task2 && !taskState.task3) {
          // Task 2 is done but task 3 isn't - show upload area
          document.getElementById("rfq-response-area").style.display = "block";
        }
        
        // Restore task 4
        if (taskState.task4) {
          document.getElementById("check-4").checked = true;
          updateTaskCompletion(4, true);
        }
      }
      
      // Set initial opacity for disabled tasks
      if (!document.getElementById("check-1").checked) {
        document.getElementById("task-2").style.opacity = "0.5";
        document.getElementById("task-3").style.opacity = "0.5";
        document.getElementById("task-4").style.opacity = "0.5";
      } else if (!document.getElementById("check-2").checked) {
        document.getElementById("task-3").style.opacity = "0.5";
        document.getElementById("task-4").style.opacity = "0.5";
      } else if (!document.getElementById("check-3").checked) {
        document.getElementById("task-4").style.opacity = "0.5";
      }
    }

    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    // Logout handler
    document.getElementById("logout")?.addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("token");
      window.location.href = "start.html";
    });

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
