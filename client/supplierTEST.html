<!DOCTYPE html>
<html>
<head>
  <title>Supplier Bidding</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>Supplier: Place Bid</h1>
  <div>
    <input id="amount" type="number" placeholder="Enter bid amount"/>
    <button onclick="placeBid()">Submit Bid</button>
  </div>

  <script>
    const lotId = 1;
    const socket = io("http://localhost:4000");
    socket.emit("join_lot", lotId);

    const supplierName = prompt("Please enter your supplier name:");
    if (!supplierName) {
      alert("Supplier name is required.");
    }

    function placeBid() {
      if (!supplierName) {
        alert("Supplier name is required.");
        return;
      }
      const amount = document.getElementById("amount").value;
      fetch(`http://localhost:4000/lots/${lotId}/bids`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ supplier_name: supplierName, amount })
      });
    }

    socket.on("new_bid", (bid) => {
      console.log("New bid broadcast:", bid);
    });
  </script>
</body>
</html>
